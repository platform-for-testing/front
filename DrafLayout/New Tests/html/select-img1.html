<html>
<head>
  <title>Multiline Selectors</title>
  <link rel = "stylesheet" type = "text/css" href = "css/select-img1.css" />

<div class="bg">
  <div class="Select-Picture">SELECT PICTURE</div>

  </div>



</div>

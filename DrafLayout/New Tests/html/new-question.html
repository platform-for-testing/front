<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" type = "text/css" href = "css/new-question.scss"/>
    <link rel = "stylesheet" type = "text/css" href = "css/flexbox.css"/>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel = "stylesheet" type = "text/css" href = "css/normalize.css"/>

    <title>Title</title>
</head><meta charset="UTF-8">
<body>

<div class="flex-container-1">
    <div class="flex-element-1 all-tests">All Tests /</div>
    <div class="flex-element-1 new-test">Create New Test</div>
</div>

<div class="flex-container-2">
    <div class="flex-element-2 stroke-8">
        <img class="pencil" src="img/pencil.svg" alt="pencil">
    </div>
    <div class="flex-element-2 rectangle-5">
        <div class="flex-element-2 test-title">Test Title</div>
        <div class="flex-element-2 line"></div>
        <div class="flex-element-2 form-description-op">Form description (optional)</div>
        <div class="flex-element-2 line"></div>
    </div>
</div>

<div class="flex-container-3">
    <div class="flex-element-3 rectangle-6">
        <div class="rectangle-10"></div>
        <div class="flex-element-3 rectangle-4">


        <i class="flex-element-3 fa fa-dot-circle-o" aria-hidden="true">Multiple choices</i>
            <i class="flex-element-3 fa fa-angle-down" aria-hidden="true"></i>
        </div>
        <div class="flex-element-3 rectangle-7">
            <div>Number of points</div>
            <i class="flex-element-3 fa fa-angle-down" aria-hidden="true"></i>
        </div>

        <div class="flex-element-4 rectangle-8">
            <div class="flex-element-4 rectangle-10-1"></div>
            <div class="flex-element-4 question">1. Question</div>
            <div class="flex-element-4 rectangle-9">
                <div class="path-4"></div>
            </div>
        </div>

        <div class="flex-element-5 rectangle-11">
            <div class="flex-element-5 rectangle-10-2"></div>
            <div class=" flex-element-5 line-1"></div>
            <div class="flex-element-5 form-description-op">Descriprion(optional)</div>
            <div class="flex-element-5 line-1"></div>

                <div class="radio">
                    <input id="radio-1" name="radio" type="radio" checked>
                    <label for="radio-1" class="radio-label">Option 1</label>
                </div>

                <div class="radio">
                    <input id="radio-2" name="radio" type="radio">
                    <label  for="radio-2" class="radio-label">Add option or "Add other"</label>
                </div>
            <div class="flex-element-5 line-2"></div>
        </div>

            <div class="flex-element-6 rectangle-12">
                <div class="rectangle-10-3"></div>
            <div class="flex-element-6 path-5">X</div>
            <div class="flex-element-6 olo1">
                <div class="flex-element-6 stroke-1"></div>
                <div class="flex-element-6 stroke-3"></div>
            </div>


                <div class="flex-element-6 required">Required</div>
                <label class="flex-element-6 switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
    </div>
    <div class="flex-element-7 rectangle-14">
        <div class=" linee">New</div>
        <div class="linee">Text</div>
        <div class="linee">Picture</div>
        <div class="linee">Video</div>
    </div>

    </div>

</div>



</body>
</html>
